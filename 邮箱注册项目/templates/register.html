{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <title>注册用户</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
     <link href="{% static 'css/signin.css' %}" rel="stylesheet">
      <style>
          .errorlist{
              padding-left: 0px;
          }
          .errorlist li{
              list-style: none;
          }
          #id_captcha_1{
              background-color: rgb(255, 255, 255);

              height: 44.85px;
              line-height: 22.85px;
              border-radius: 4px;
          }
          #id_captcha_1:focus{
              border:rgb(102, 175, 233) 1px solid;
          }

      </style>
  </head>
  <body>

  <div class="container">

      <form class="form-signin" action="{% url 'register' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">请注册</h2>
        <label for="email">邮箱地址</label>
        <input type="text" id="email" class="form-control" name="email" placeholder="注册邮箱地址" value="{% if form.email.value %}{{ form.email.value }}{% endif %}">
        <h5 style="color: red;">{{ form.errors.email }}</h5>
        <h5 style="color: red;">{{ email_error }}</h5>

        <label for="pwd1">账户密码</label>
        <input type="password" id="pwd1" class="form-control" placeholder="请设置账户密码" name="pwd1" value="{% if form.pwd1.value %}{{ form.pwd1.value }}{% endif %}">
          <h5 style="color: red;">{{ form.errors.pwd1 }}</h5>
        <label for="pwd2">确认密码</label>
        <input type="password" id="pwd2" class="form-control" placeholder="请确认账户密码" name="pwd2" value="{% if form.pwd2.value %}{{ form.pwd2.value }}{% endif %}">
        {{ form.captcha }}
        <h5 style="color: red;">{{ form.errors.captcha }}</h5>
        <h5 style="color: red;">{{ form.errors.pwd2 }}</h5>
        <h5 style="color: red;">{{ pwd_error }}</h5>
        <button class="btn btn-lg btn-primary btn-block" type="submit">注册</button>
      </form>
    <p class="text-center"><a href="{% url 'login' %}">已有账户？去登陆</a></p>
    </div> <!-- /container -->

    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
