{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <title>找回密码</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
     <link href="{% static 'css/signin.css' %}" rel="stylesheet">
      <style>
          .errorlist{
              padding-left: 0px;
          }
          .errorlist li{
              list-style: none;
          }
          #id_captcha_1{
              background-color: rgb(255, 255, 255);

              height: 40px;
              line-height: 22.85px;
              border-radius: 4px;
          }
          #id_captcha_1:focus{
              border:rgb(102, 175, 233) 1px solid;
          }

      </style>
  </head>
  <body>

  <div class="container">

      <form class="form-signin" action="{% url 'forget' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">找回密码</h2>
        <label for="email">请输入注册邮箱地址</label>
        <input type="email" id="email" class="form-control" name="email" placeholder="注册邮箱地址" required autofocus value="{% if forms.email.value %}{{ forms.email.value }}{% endif %}">
        <h5 style="color: red;">{{ forms.errors.email }}</h5>
        <h5 style="color: red;">{{ errmsg }}</h5>
        {{ forms.captcha }}
        <h5 style="color: red;">{{ forms.errors.captcha }}</h5>
          <br>
        <button class="btn btn-lg btn-primary btn-block" type="submit">找回密码</button>
      </form>

    </div> <!-- /container -->
    <p class="text-center"><a href="{% url 'register' %}">没有账户？去注册</a></p>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
