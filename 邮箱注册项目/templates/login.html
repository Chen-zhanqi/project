{% load static %}
<!DOCTYPE html>
<html lang="zh-CN">
  <head>
      <title>Document</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Bootstrap 101 Template</title>

    <!-- Bootstrap -->
     <link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
     <link href="{% static 'css/signin.css' %}" rel="stylesheet">
    <style>
          .errorlist{
              padding-left: 0px;
          }
          .errorlist li{
              list-style: none;
          }
          #id_captcha_1{
              background-color: rgb(255, 255, 255);

              height: 40px;
              line-height: 22.85px;
              border-radius: 4px;
              border:1px lightgray solid;
          }
          #id_captcha_1:focus{
              border:rgb(102, 175, 233) 1px solid;
              box-shadow: 0px 0px 5px rgb(102, 175, 233);
          }

      </style>
  </head>
  <body>

  <div class="container">

      <form class="form-signin" action="{% url 'login' %}" method="post">
        {% csrf_token %}
        <h2 class="form-signin-heading">请登陆</h2>
        <label for="user">账户</label>
        <input type="text" id="email" class="form-control" name="username" placeholder="邮箱/用户名" required autofocus value="{% if forms.username.value %}{{ forms.username.value }}{% endif %}">
        <h5 style="color: red;">{{ forms.errors.username }}</h5>
        <label for="pwd">密码</label>
        <input type="password" id="pwd" class="form-control" placeholder="请输入账户密码" name="password" required value="{% if forms.password.value %}{{ forms.password.value }}{% endif %}">
        <h5 style="color: red;">{{ forms.errors.password }}</h5>
        {{ forms.captcha }}
        <h5 style="color: red;">{{ forms.errors.captcha }}</h5>
          <p><a href="{% url 'forget' %}">忘记密码？</a></p>
        <h5 style="color: red;">{{ errmsg }}</h5>
        <button class="btn btn-lg btn-primary btn-block" type="submit">登陆</button>
      </form>

    </div> <!-- /container -->
    <p class="text-center"><a href="{% url 'register' %}">没有账户？去注册</a></p>
    <!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
